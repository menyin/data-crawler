#===== System settings ======#
#产品信息设置
#productName=DataCrawlerSystem
productName=链式数采集系统
copyrightYear=2020
version=V1.0.0

#===== Database sttings =====#
jdbc.type=mysql
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/data_crawler?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=123456
#pool settings
jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=20
#jdbc.testSql=SELECT 'x'
jdbc.testSql=SELECT 'x' FROM DUAL

#redis settings
redis.keyPrefix=data_crawler
redis.host=127.0.0.1
redis.port=6379

#===== HttpClient sttings =====#
#设置连接总数
http.maxTotal=500
#设置每个主机最大的并发数
http.defaultMaxPerRoute=100
#设置创建连接的最长时间
http.connectTimeout=2000
#从连接池中获取到连接的最长时间
http.connectionRequestTimeout=500
#数据传输的最长时间
http.socketTimeout=6000
#空闲时间(用于定期清理空闲连接)
http.maxIdleTime=1
#检测连接是否正确
http.staleConnectionCheckEnabled=true


#===== HttpClient sttings =====#


#===== Logs sttings =====#
log.root.level=debug
log.home=${user.dir}/logs

